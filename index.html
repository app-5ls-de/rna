<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RNA tools</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      h1 {
        padding: 1rem;
        font-size: 4rem;
        color: gray;
      }

      .section {
        min-height: 7rem;
        max-width: 50rem;
      }

      @media (min-width: 62rem) {
        h1 {
          position: absolute;
          left: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <div class="section container-fluid">
        <h1 id="section1">1</h1>
        <h2>Sequence</h2>

        <div class="input-group mb-3 was-validated">
          <span class="input-group-text">5'</span>
          <input
            type="text"
            class="form-control"
            id="input_1sequence"
            pattern="[gcauGCAU0-9() ]*"
          />
          <span class="input-group-text">3'</span>
        </div>

        <div class="row mb-3">
          <label for="input_1rc" class="col-sm-3 col-form-label"
            >Reverse Complement</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="input_1rc"
              value=""
            />
          </div>
        </div>
      </div>

      <hr />
      <div class="section container-fluid">
        <h1 id="section2">2</h1>
        <h2>Nucleotides</h2>

        <div class="row">
          <div class="col">
            <div class="mb-3 was-validated">
              <label for="input_2g" class="form-label">G</label>
              <input
                type="number"
                class="form-control"
                id="input_2g"
                min="0"
                step="1"
                value="0"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3 was-validated">
              <label for="input_2c" class="form-label">C</label>
              <input
                type="number"
                class="form-control"
                id="input_2c"
                min="0"
                step="1"
                value="0"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3 was-validated">
              <label for="input_2a" class="form-label">A</label>
              <input
                type="number"
                class="form-control"
                id="input_2a"
                min="0"
                step="1"
                value="0"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3 was-validated">
              <label for="input_2u" class="form-label">U</label>
              <input
                type="number"
                class="form-control"
                id="input_2u"
                min="0"
                step="1"
                value="0"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="input_2Cy5" />
          <label class="form-check-label" for="input_2Cy5"
            >Cy5-Modification 5'</label
          >
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="PEndRadio"
              id="input_2noP"
            />
            <label class="form-check-label" for="input_2noP"> 3' noP </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="PEndRadio"
              id="input_2Pcyc"
              checked
            />
            <label class="form-check-label" for="input_2Pcyc"> 3' Pcyc </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="PEndRadio"
              id="input_2P235"
            />
            <label class="form-check-label" for="input_2P235"> 3' P235 </label>
          </div>
        </div>
      </div>

      <hr />
      <div class="section container-fluid">
        <h1 id="section3">3</h1>
        <h2>Molecular Formula</h2>

        <div class="mb-3 was-validated">
          <input
            type="text"
            class="form-control"
            pattern="[a-zA-Z0-9() +-]*"
            id="input_3"
          />
        </div>
      </div>

      <hr />
      <div class="section container-fluid">
        <h1 id="section4">4</h1>
        <h2>Mass</h2>

        <div class="row">
          <label for="input_4mass" class="col-sm-3 col-form-label"
            >Isotope max. [u]</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="input_4mass"
              value=""
            />
          </div>
        </div>

        <div class="row">
          <label for="input_4avgmass" class="col-sm-3 col-form-label"
            >Average mass [u]</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="input_4avgmass"
              value=""
            />
          </div>
        </div>

        <div class="row">
          <label for="input_4simplified" class="col-sm-3 col-form-label"
            >Simplified</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="input_4simplified"
              value=""
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/PatrickHaussmann/crel@b1d9cf762ee369e626293fb787ce1a7ddae82ee8/crel.min.js"></script>
    <script src="/isoAbund.js"></script>
    <script src="/MolecularFormula.js"></script>
    <script src="/emass.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
